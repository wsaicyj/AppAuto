testinfo: #用例介绍
    - id: test_home_001  #用例id
      title: 登录测试  #用例标题
      info: 登录测试验证 #前置条件
testcase: #用例的执行步骤
    - element_info: $text_alert #元素
      find_type: $text
      operate_type: click
      info: 授权存储

    - element_info: $text_allow_always
      find_type: $text
      operate_type: click
      info: 授权相册

    - element_info: $text_allow_always
      find_type: $text
      operate_type: click
      info: 授权其他

    - element_info: $text_skip
      find_type: $text
      operate_type: click
      info: 跳过闪屏视频

    - element_info: $tab_personal
      find_type: $id
      operate_type: click
      info: 点击'我'

    - element_info: $btn_login
      find_type: $text
      operate_type: click
      info: 点击'注册/登录'

    - element_info: $QQ_login
      find_type: $id
      operate_type: click
